<div class="contain">
  <h2>Proyectos</h2>

  <ul class="lista_proyectos">
    <li *ngFor="let project of projects" class="project">
      <a [routerLink]="['/detail', project._id]">
      <div class="image">
              <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
      </div>
      <h3>{{project.name}}</h3>
      <p>{{project.category}}</p>
      </a>
      </li>
  </ul>
</div>
